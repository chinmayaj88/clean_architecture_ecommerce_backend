openapi: 3.0.3
info:
  title: Gateway Service API
  description: API Gateway for routing requests to microservices
  version: 1.0.0

servers:
  - url: http://localhost:3000/api/v1
    description: Local development server

paths:
  /auth/{path}:
    get:
      summary: Proxy to auth-service
      parameters:
        - name: path
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Proxied response

  /users/{path}:
    get:
      summary: Proxy to user-service
      parameters:
        - name: path
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Proxied response

  /products/{path}:
    get:
      summary: Proxy to product-service
      parameters:
        - name: path
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Proxied response

